# the IP(s) on which your node server is running i choose the port 3000
upstream app_grumble {
    server 127.0.0.1:8000;
}

# the nginx server instance
server {
    listen 0.0.0.0:80;
    server_name grmble.com;
    access_log /var/log/nginx/grmble.com.log;

    location ~* ^.+\.(jpg|jpeg|gif|png|ico|css|zip|tgz|gz|rar|bz2|pdf|txt|tar|wav|bmp|rtf|js|flv|swf|html|htm)$ {
        root /var/www/grumble/static;
    }

    location / {
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_set_header X-NginX-Proxy true;

      proxy_pass http://app_grumble/;
      proxy_redirect off;
    }
}
